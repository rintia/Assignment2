<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</head>
<body>
    <header>
        <!-- nav section -->
        <nav>
            <div class="logo"><img src="images/Frame.png" alt="" class="logo-image">
                <h3 class="logo-title"><span style="color:#F948B2;">G</span>amer</h3>
            </div>
            <ul>
                <li>Home</li>
                <li>Developers</li>
                <li class="icon-menu">Follow Us On 
                    <div class="icons">
                        <div class="youtube">
                            <i class="fa-brands fa-youtube fa-xl" style="color: #d61f1f;"></i>
                        </div>
                     <div class="tiktok">
                        <i class="fa-brands fa-tiktok fa-xl" ></i>
                     </div>
                    </div>
                    </li>
            </ul>

        </nav>
        <!-- banner section -->
    </header>
    <body>
        <!-- online games section -->
        <section class="online-games">
           <div class="online-games-content">
            <h3 class="online-games-title">Online Games <span class="text-color">Funny Videos</span></h3>
            <p class="online-games-description">A Collection of Hilarious Videos to Brighten Your Day</p>
           </div>
            <div class="online-games-cards">
                <div class="card">
                    <img src="images/Rectangle 4.png" alt="">
                    <figcaption>No Download. No Installs. Play games Instantly on Gamer.</figcaption>
                </div>
                <div class="card">
                    <img src="images/Rectangle 5.png" alt="">
                    <figcaption>Did you score? #unblockedgames #school</figcaption>
                </div>
                <div class="card">
                    <img src="images/Rectangle 7.png" alt="">
                    <figcaption>Breaking game records like OG</figcaption>
                </div>
                <div class="card">
                    <img src="images/Rectangle 6.png" alt="">
                    <figcaption>Busted gaming on school laptop, but you are still lit.</figcaption>
                </div>
            </div>
        </section>
        <section class="play-instantly">
            <div class="play-instantly-container">
                <div class="play-instantly-content">
                    <h3 class="play-instanty-title"><span class="text-color">Play Instantly,</span><br>No Downloads,<br>No Installs</h3>
                    <p class="play-instantly-description">Play games online for free without downloading. Just click the Play button and play instantly in your browser.</p>
                </div>
                <div class="play-instantly-images">
                    <img src="images/Rectangle 66.png" alt="" class="cat"> 
                    <img src="images/Rectangle 55.png" alt="" class="cowboy">
                </div>
            </div>
        </section>
    </body>
    <footer>

    </footer>
</body>
</html>
